name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Installing extra dependencies and compiling
      run: |
       choco install unzip wget make 
       git clone https://github.com/Microsoft/vcpkg.git
       .\vcpkg\bootstrap-vcpkg.bat
       vcpkg install Boost:x64-windows-static
       

       wget https://github.com/doctest/doctest/archive/refs/heads/master.zip | Out-Null
       unzip master.zip | Out-Null
       rm master.zip
       mkdir -p C:\include
       cp doctest-master\doctest\doctest.h C:\include
       rd -r doctest-master

       wget https://github.com/ArashPartow/exprtk/archive/ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip | Out-Null
       mv ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       unzip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip | Out-Null
       cp exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80/exprtk.hpp C:\include
       rd -r exprtk*

       make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1