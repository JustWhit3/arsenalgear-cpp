name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Installing extra dependencies and compiling
      run: |
       choco install unzip wget make boost-msvc-14.1

       wget https://github.com/doctest/doctest/archive/refs/heads/master.zip
       unzip master.zip
       rm master.zip
       mkdir -p /usr/include/doctest
       cp doctest-master/doctest/doctest.h /usr/include/
       rd -r doctest-master

       wget https://github.com/ArashPartow/exprtk/archive/ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       mv ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       unzip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       cp exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80/exprtk.hpp /usr/include/
       rd -r exprtk*

       make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1