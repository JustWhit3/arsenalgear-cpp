name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '45 22 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: windows-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: [ 'cpp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: ${{ matrix.language }}
    
    - name: Installing extra dependencies and compiling
      run: |
       choco install unzip wget make 
       
       wget https://github.com/bfgroup/b2
       unzip main.zip
       rm main.zip
       mkdir -p C:\B2
       mv main C:\B2
       cd C:\B2\main
       .\bootstrap.bat
       ./b2 install --prefix=C:\B2
       $env:PATH = $env:PATH + "C:\B2\bin\b2"

       wget https://boostorg.jfrog.io/artifactory/main/release/1.79.0/source/boost_1_79_0.zip
       unzip boost_1_79_0.zip
       rm boost_1_79_0.zip
       mkdir -p C:\Boost
       mv boost_1_79_0 C:\Boost
       cd C:\Boost\boost_1_79_0
       b2
       cd -

       wget https://github.com/doctest/doctest/archive/refs/heads/master.zip
       unzip master.zip
       rm master.zip
       mkdir -p /usr/include/doctest
       cp doctest-master/doctest/doctest.h /usr/include/
       rd -r doctest-master

       wget https://github.com/ArashPartow/exprtk/archive/ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       mv ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       unzip exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80.zip
       cp exprtk-ca5c577917646ddba3f71ce6d5dd7d01f351ee80/exprtk.hpp /usr/include/
       rd -r exprtk*

       make
    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1